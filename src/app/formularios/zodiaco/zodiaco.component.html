<div>
  <form [formGroup]="formulario" id="userForm">
    <h3>Datos Personales</h3>
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="nombre"><br><br>

    <label for="apaterno">Apellido paterno:</label>
    <input type="text" id="apaterno" formControlName="apellidoPa"><br><br>

    <label for="amaterno">Apellido materno:</label>
    <input type="text" id="amaterno" formControlName="apellidoMa"><br><br>

    <label>Fecha de nacimiento:</label><br>
    <label>Día:</label><input type="text" id="day" size="2" formControlName="diaNac">
    <label>Mes:</label><input type="text" id="month" size="2" formControlName="mesNac">
    <label>Año:</label><input type="text" id="year" size="4" formControlName="anoNac"><br><br>

    <label for="gender">Sexo:</label>
    <input type="radio" id="male" name="gender" value="Masculino"> Masculino
    <input type="radio" id="female" name="gender" value="Femenino"> Femenino<br><br>

    <button type="button" (click)="imprimirNombre()" (click)="calcularEdad()" (click)="signoZodiacal()" (click)="mostrarImagen()">Imprimir</button>
  </form>

  <div id="output">
    <h3>Tu nombre es: {{name}}</h3>
    <h3>Tienes {{anos}} años</h3>
    <h3>Tu signo chino es {{china}}</h3>
    <img *ngIf="signos" [src]="signos">
  </div>
</div>
